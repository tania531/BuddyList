<!DOCTYPE html>
<html>
  <head>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>    <script data-require="jquery@*" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="script.js"></script>
  </head>
  <body ng-app="">
    <div class="container" ng-controller="BuddyListCtrl">
      <div class="row">
        <div class="col-md-12 col-lg-12">
      <h2>The Buddy List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>status</th>
            <th>Show</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="buddy in buddies">
            <th scope="row">{{buddy.username}}</th>
            <td>{{buddy.fname}}</td>
            <td>{{buddy.lname}}</td>
            <td>{{buddy.statusc}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-xs" ng-click="expandBuddy(buddy)">Show Details</button>
                <ul ng-show="buddy.details">
                  <li scope="row">email: {{buddy.email}}</li>
                  <li>birthday: {{buddy.bday}}</li>
                  <li>bio: {{buddy.bio}}</li>
                </ul>
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-xs" ng-click="clear(buddy)">Delete</button>
            </td>
             
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-success" ng-click="showForm()">Add Buddy</button>
      </div>
    </div>
        
       <form ng-show="showForm">

            <div class="row">

                <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" ng-model="username" class="form-control input-sm" id="username" placeholder="user name" />
                  </div>
                  <div class="form-group">
                    <label for="username">First Name:</label>
                    <input type="text" ng-model="fname" class="form-control input-sm" id="username" placeholder="user name" />
                  </div>
                  <div class="form-group">
                    <label for="username">Last Name:</label>
                    <input type="text" ng-model="lname" class="form-control input-sm" id="username" placeholder="user name" />
                  </div>

              </div>
       
              <div class="col-md-6  col-lg-6">
                <div class="form-group">
                  <label for="status">Status:</label>
                  <select class="form-control input-sm" ng-model="statusc">
                    <option>Available</option>
                    <option>Busy</option>
                    <option>Idle</option>
                    <option>Offline</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control input-sm" id="exampleInputEmail1" ng-model="email" placeholder="Email" />
                </div>
                <div class="form-group">
                  <label for="birthday">Birthday</label>
                  <input type="date" class="form-control input-sm" id="birthday" ng-model="bday" placeholder="birthday" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 col-lg-12">
                <div class="form-group">
                  <label for="bio">Bio:</label>
                  <textarea ng-model="bio" class="form-control" rows="3"></textarea>                </div>
                <button type="submit" class="btn btn-primary" ng-click="addBuddy()">Submit</button>
                <button type="submit" class="btn btn-warning" ng-click="closeForm()">Close</button>
              </div>
            </div></div>
          </form>
          
        </div><!-- end row class -->
    </div>
    <!-- end container div -->

    <div id="modalConfirmYesNo" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" 
                class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 id="lblTitleConfirmYesNo" class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <p id="lblMsgConfirmYesNo"></p>
            </div>
            <div class="modal-footer">
                <button id="btnYesConfirmYesNo" 
                type="button" class="btn btn-primary">Yes</button>
                <button id="btnNoConfirmYesNo" 
                type="button" class="btn btn-default">No</button>
            </div>
        </div>
    </div>
</div>
  </body>

</html>
